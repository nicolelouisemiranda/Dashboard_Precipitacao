<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body { 
      font-family: "Open Sans", verdana, arial, sans-serif; 
      margin: 10px;
      color: #2a3f5f;
    }
    .container{
      display: flex;
      height: 90vh;
    }
    .left-column{
      width: 60%;
      padding:5px;
      overflow-y: auto;
      background-color: #ffffff;;
    }
    .right-column{
      width: 40%;
      padding:5px;
      overflow-y: auto;
      background-color: #E5ECF6;
    }
    .figure{
      display: flex;
      margin-bottom: 5px;
      justify-content: center;
    }
    iframe {
      width: 80%;
      height: 600px; /* vertical size of each figure */
      max-width: 900px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Dashboard Precipitação versus DBO/DQO</h1>
  <div class="container">
    <!-- Left column with figures -->
    <div class="left-column">
      <div class="figure">
        <iframe src="plots/grafico_interativo_precipitacao_DBO_2024.html"></iframe>
      </div>
      <div class="figure">
        <iframe src="plots/grafico_interativo_precipitacao_DBO_2025.html"></iframe>
      </div>
      <div class="figure">
        <iframe src="plots/grafico_interativo_precipitacao_DQO_2024.html"></iframe>
      </div>
      <div class="figure">
        <iframe src="plots/grafico_interativo_precipitacao_DQO_2025.html"></iframe>
      </div>
    </div>

    <!-- Right column with information -->
    <div class="right-column">
      <h2>Informações</h2>
      <p>Este dashboard apresenta gráficos interativos que correlacionam a precipitação com os níveis de DBO e DQO para os anos de 2024 e 2025. </p>
    </div>
  </div>
</body>
</html>
