<!DOCTYPE html>
<html lang="en">
<head>

  <title>Dashboard 2024 vs 2025</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .plot {
      flex: 1;
      margin: 10px;
      min-width: 300px; /* ensures plots don't get too narrow */
    }
    /* Remove any default iframe border */
    iframe { border: none; }
  </style>
</head>
<body>
  <h1>2024 vs 2025 Plots</h1>
  <div class="container">
    <!-- Plot pair 1 -->
    <div class="plot">
      <iframe src="plots/grafico_interativo_precipitacao_DBO_2024.html" width="100%" height="600"></iframe>
    </div>
    <div class="plot">
      <iframe src="plots/grafico_interativo_precipitacao_DBO_2025.html" width="100%" height="600"></iframe>
    </div>
    <!-- Plot pair 2 -->
    <div class="plot">
      <iframe src="plots/grafico_interativo_precipitacao_DQO_2024.html" width="100%" height="600"></iframe>
    </div>
    <div class="plot">
      <iframe src="plots/grafico_interativo_precipitacao_DQO_2025.html" width="100%" height="600"></iframe>
    </div>
    <!-- Add more plot pairs as needed -->
  </div>
</body>
</html>
