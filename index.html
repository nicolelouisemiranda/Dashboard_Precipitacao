<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard 2024 vs 2025</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr; /* two equal columns */
      gap: 20px; /* space between plots */
    }
    .plot iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>2024 vs 2025 Plots</h1>
  <div class="grid">
    <!-- Pair 1 -->
    <div class="plot">
      <iframe src="plots/grafico_interativo_precipitacao_DBO_2024.html"></iframe>
    </div>
    <div class="plot">
      <iframe src="plots/grafico_interativo_precipitacao_DBO_2025.html"></iframe>
    </div>

    <!-- Pair 2 -->
    <div class="plot">
      <iframe src="plots/grafico_interativo_precipitacao_DQO_2024.html"></iframe>
    </div>
    <div class="plot">
      <iframe src="plots/grafico_interativo_precipitacao_DQO_2025.html.html"></iframe>
    </div>
  </div>
</body>
</html>
