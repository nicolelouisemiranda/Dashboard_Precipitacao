<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 20px;
    }
    .container{
      display: flex;
      height: 90vh;
    }
    .left-column{
      width: 60%;
      padding:10px;
      overflow-y: auto;
      background-color: #f4f4f4;;
    }
    .right-column{
      width: 40%;
      padding:10px;
      overflow-y: auto;
      background-color: #e8e8e8;
    }
    .figure{
      margin-bottom: 15px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Dashboard Precipitação versus DBO/DQO</h1>
  <div class="container">
    <!-- Left column with figures -->
    <div class="left-column">
      <div class="figure">
        <iframe src="plots/grafico_interativo_precipitacao_DBO_2024.html"></iframe>
      </div>
      <div class="figure">
        <iframe src="plots/grafico_interativo_precipitacao_DBO_2025.html"></iframe>
      </div>
      <div class="figure">
        <iframe src="plots/grafico_interativo_precipitacao_DQO_2024.html"></iframe>
      </div>
      <div class="figure">
        <iframe src="plots/grafico_interativo_precipitacao_DQO_2025.html"></iframe>
      </div>
    </div>

    <!-- Right column with information -->
    <div class="right-column">
      <h2>Informações</h2>
      <p>Este dashboard apresenta gráficos interativos que correlacionam a precipitação com os níveis de DBO e DQO para os anos de 2024 e 2025. </p>
    </div>
  </div>
</body>
</html>
